<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1 id="header-text">Tic-Tac-Toe</h1>
      <button id="restart" disabled>Play Again?</button>
    </header>
    <main>
      <section class="tic-tac-toe-container" id="tic-tac-toe-container">
        <div class="a1"><span></span></div>
        <div class="b1"><span></span></div>
        <div class="c1"><span></span></div>
        <div class="a2"><span></span></div>
        <div class="b2"><span></span></div>
        <div class="c2"><span></span></div>
        <div class="a3"><span></span></div>
        <div class="b3"><span></span></div>
        <div class="c3"><span></span></div>
      </section>
    </main>
  </body>
</html>
